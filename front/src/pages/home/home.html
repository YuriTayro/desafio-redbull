<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Cadastro de Produtos</h1>

    <div class="card mb-4">
      <div class="card-body">
        <form id="form-produto" class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" placeholder="Ex: Teclado" required />
          </div>
          <div class="col-md-4">
            <label for="preco" class="form-label">Pre√ßo</label>
            <input type="number" step="0.01" class="form-control" id="preco" placeholder="Ex: 99.90" required />
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>

    <h2>Lista de Produtos</h2>
    <ul id="lista-produtos" class="list-group"></ul>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/produtos';

    async function listarProdutos() {
      const res = await fetch(API_URL);
      const produtos = await res.json();

      const lista = document.getElementById('lista-produtos');
      lista.innerHTML = '';

      produtos.forEach(prod => {
        const item = document.createElement('li');
        item.className = 'list-group-item d-flex justify-content-between align-items-center';
        item.innerHTML = `
          <div>
            <strong>${prod.nome}</strong><br/>
            <small>R$ ${prod.preco.toFixed(2)}</small>
          </div>
        `;
        lista.appendChild(item);
      });
    }

    document.getElementById('form-produto').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const preco = parseFloat(document.getElementById('preco').value);

      if (!nome || isNaN(preco)) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, preco })
      });

      document.getElementById('form-produto').reset();
      listarProdutos();
    });

    listarProdutos();
  </script>

</body>
</html>
